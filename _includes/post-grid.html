<article class="tile" itemscope itemtype="http://schema.org/Article">

<!-- fallback background image -->
    {% if member.image_teaser %}
        <a href="http://scalar.usc.edu/works/{{ member.scalar }}" title="{{ member.title }}" class="post-teaser"
            style="background-image: url({{ "images" | relative.url }}/{{ site.teaser }});">
    {% else %}
        <a href="http://scalar.usc.edu/works/{{ member.scalar }}" title="{{ member.title }}" class="post-teaser"
          style="background: radial-gradient(circle, rgba(21,5,33,1) 100%, rgba(235,17,17,1) 100%, rgba(0,0,0,1)
          100%);">
    {% endif %}
    
    {% if member.title %}
    <h2 class="post-title" itemprop="name">{{ member.title }}</h2>
    {% endif %}
    </a>

<!-- hide unneeded metadata -->

    <!-- {% if post.date %}<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>{% endif %} -->
    <!-- <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p> -->

</article><!-- /.tile -->
